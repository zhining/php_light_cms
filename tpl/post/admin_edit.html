<{include './common/success_flash.html'}>

<form class="action" method="post" action="<{spUrl c=post a=admin_edit post_id=$post['post_id']}>">
	<div>
		<label>标题</label>
		<input type="text" name="title" value="<{$post['title']}>" >
		<!-- <input type="hidden" name="post_id" value="<{$post['post_id']}>"> -->
	</div>
	<div>
		<label>摘录</label>
		<textarea name="excerpt" col="3"><{$post['excerpt']}></textarea>
	</div>
	<div>
		<select name="category_id" id="category_id">
			<{$categoryOption}>
		</select>
		<input type="hidden" data-category-id="<{$category_id}>" id="currentCategoryId">
	</div>
	<div>
		<textarea id="Editor" name="body"><{$post['body']}></textarea>
	</div>
	<div>
		<input type="submit">
	</div>
</form>

<{include './common/ueditor.html'}>

<script type="text/javascript">
$(function () {
	var currentCategoryId = $('#currentCategoryId').attr('data-category-id');
	$('#category_id option').each(function  () {
		if ($(this).val() == currentCategoryId) {
			$(this).attr('selected', 'selected');
		};
	})
})
</script>
